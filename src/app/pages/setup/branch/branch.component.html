<div class="mdl-cell mdl-cell--6-col-desktop mdl-cell--6-col-tablet mdl-cell--4-col-phone">
  <base-card>
    <base-card-title>
      <h1 class="mdl-card__title-text">Branches table</h1>
    </base-card-title>
    <base-card-body class="no-padding">
      <table class="mdl-data-table mdl-js-data-table stripped-table">
        <thead>
        <tr>
          <th class="mdl-data-table__cell--non-numeric">ID</th>
          <th class="mdl-data-table__cell--non-numeric">Name</th>
          <th class="mdl-data-table__cell--non-numeric"> Address</th>
          <th class="mdl-data-table__cell--non-numeric"> Edit</th>
          <th class="mdl-data-table__cell--non-numeric"> Delete</th>
        </tr>
        </thead>
        <tbody>
          <tr *ngFor="let branch of branches; let i = index">
            <td  class="mdl-data-table__cell--non-numeric">{{ i+1 }}</td>
            <td  class="mdl-data-table__cell--non-numeric">{{ branch.branch_name }}</td>
            <td  class="mdl-data-table__cell--non-numeric">{{ branch.address }}</td>
            <td  class="mdl-data-table__cell--non-numeric">
              <button class="mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect button--colored-red" data-upgraded=",MaterialButton,MaterialRipple" (click)="editbranch(branch.id, branch)">
                <i class="material-icons">create</i>                
              </button>
            </td>
            <td class="mdl-data-table__cell--non-numeric">
              <button class="mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect button--colored-red" data-upgraded=",MaterialButton,MaterialRipple" (click)="deletebranch(branch.id, i)">
                <i class="material-icons">delete</i>              
              </button>
            </td>
          </tr>  
        </tbody>
      </table>
    </base-card-body>
  </base-card>
</div>
